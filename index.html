<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול פרויקטים</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
    <div id="loginModal" class="modal-overlay">
        </div>
    <div id="datePickerModal" class="date-picker">
        </div>
    <div id="confirmModal" class="modal-overlay">
        </div>
    <div id="promptModal" class="modal-overlay">
        </div>
    <div id="dataActionModal" class="modal-overlay">
        </div>
    <div id="projectModal" class="modal-overlay">
        </div>

    <div id="contactModal" class="modal-overlay">
        <div class="modal-content">
            <h3>יצירת קשר</h3>
            <div class="form-group">
                <label for="contactName">שם:</label>
                <input type="text" id="contactName" class="form-input">
            </div>
            <div class="form-group">
                <label for="contactEmail">אימייל:</label>
                <input type="email" id="contactEmail" class="form-input">
            </div>
            <div class="form-group">
                <label for="contactMessage">הודעה (עד 200 תווים):</label>
                <textarea id="contactMessage" class="form-input" maxlength="200" rows="4"></textarea>
            </div>
            <div class="modal-actions">
                <button id="contactCancelBtn" class="btn btn-secondary">ביטול</button>
                <button id="contactSendBtn" class="btn btn-success">שליחה</button>
            </div>
        </div>
    </div>

    <header class="app-header">
        <h1>לוח ניהול פרויקטים</h1>
    </header>

    <div class="app-container">
        <main id="projectManagementContainer" class="app-card">
            </main>
        <aside class="sidebar">
            <section id="urgentTodoContainer" class="app-card">
                </section>
            <section id="datetimeContainer" class="app-card">
                 </section>
        </aside>
    </div>
    
    <footer class="footer-actions">
        <button id="dataMgmtBtn" class="btn btn-secondary auth-controlled">ניהול נתונים</button>
        <input type="file" id="csvFileInput" class="visually-hidden" accept=".csv">
        <div class="dev-credit">
            <a id="emailLink" href="#">Net-Ease app.dev 2024 ©</a>
        </div>
    </footer>
    
</body>
</html>

<!-- End of app -->
